[colors]
;background = #1E1E2E
;background-alt = #1E1E2E
;foreground = #C5C8C6
;primary = #F0C674
;secondary = #8ABEB7
;alert = #A54242
;disabled = #707880
;white = #EAEAEA
;grey = #61616C
;green = #25D865
;blue = #168ECA
;mauve = #490761

background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/main]
width = 100%
height = 23pt
radius = 10
cursor-click = pointer
background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "JetBrainsMono Nerd Font:weight=bold:size=10"
font-1 = "Symbols Nerd Font Mono:size=12"

line-size = 3pt

border-bottom-size = 0pt
border-size = 3pt
border-color = #0000000

padding-left = 1
padding-right = 1

module-margin = 0

modules-left = powermenu space separator space date space separator space space mpd
modules-center = xworkspaces
modules-right = cava space space space appfirefox space space appterm space space applauncher space space mic space pulseaudio space separator space ethernet space space arrow space

[bar/tray]
width = 6%
height = 15pt
border-size = 1px
offset-x = 93% 
offset-y = 35
background = ${colors.background}
foreground = ${colors.foreground}
tray-background = ${colors.background}
border-color =${colors.primary}
fixed-center = true
override-redirect = true 
padding-right = 1
padding-left = 1
modules-left = nothing
tray-position = right
tray-detached = true
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-maxsize = 20
tray-scale = 0.8
monitor-strict = false

[module/arrow]	
type = custom/text
content = 
content-background = ${colors.background}
content-foreground = ${colors.alert}
click-left = python ~/.config/polybar/scripts/tray.py

[module/nothing]
type = custom/script
exec = echo ""
hidden = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-padding = 1
label-active-foreground = ${colors.disabled}
label-active-font = 1

label-occupied = 
label-occupied-padding = 1
label-occupied-font = 1

label-empty = 
label-empty-background = ${colors.background}
label-empty-padding = 1
label-empty-font = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

;[network-base]
;type = internal/network
;interval = 5
;format-connected = <laprimarybel-connected>
;format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

;[module/wlan]
